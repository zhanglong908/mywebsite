        <!-- 页面标题 -->
        <h1 class="title">送给自己的话</h1>
        <!-- 打字机文本内容 -->
   <p class="text">坚持不懈，勇往直前，是成功的关键。面对困难，我们要保持乐观，相信自己的能力。每一次挑战都是成长的机会，每一次失败都是成功的垫脚石。让我们以积极的态度迎接每一个新的开始，用我们的行动去实现梦想。记住，你的态度决定你的高度，你的努力决定你的成就。让我们携手共进，共创辉煌的未来。</p>
